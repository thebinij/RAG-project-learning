version: '3.8'

services:
  ai-assistant:
    build: .
    container_name: legendarycorp-ai-assistant
    ports:
      - "5252:5252"
    environment:
      - LOG_LEVEL=INFO
      - CHROMA_DB_VISUALIZER=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - TOKENIZERS_PARALLELISM=false
      - HF_HUB_DISABLE_TELEMETRY=1
      - TRANSFORMERS_OFFLINE=0
      - KNOWLEDGE_DOCS_PATH=/app/knowledge-docs
      - CHROMA_DB_PATH=/app/chroma_db
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./knowledge-docs:/app/knowledge-docs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5252/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-network

  # Optional: Add Redis for session management and caching
