
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1>ðŸ’¬ AI Assistant</h1>
                <div class="status-bar">
                    <span class="status-indicator" id="status-dot"></span>
                    <span id="status-text">Ready</span>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    <div class="message-content">
                        <p>Hello! I'm your AI Assistant. I can help you with:</p>
                        <ul>
                            <li>Employee policies and benefits</li>
                            <li>Product information (CloudSync Pro, DataVault)</li>
                            <li>Meeting decisions and company updates</li>
                            <li>Customer FAQs and support</li>
                        </ul>
                        <p>What would you like to know?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="chat-input" 
                    placeholder="Type your question here..."
                    autocomplete="off"
                >
                <button id="send-button" title="Send message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
